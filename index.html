<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <div class="navbar__logo">
              <img src="./images/icons/logo-symbol.svg" alt="Brand logo" />
              <img src="./images/icons/brand.svg" alt="Brand logo" />
            </div>
            <div class="navbar__search">
              <input type="text" placeholder="Search" />
              <div class="navbar__search-category">
                <span>All category</span>
                <img src="./images/icons/expand_more.svg" alt="Expand more" />
              </div>
              <button class="navbar__search-btn">Search</button>
            </div>
            <div class="navbar__services">
              <div class="navbar__services-profile">
                <img src="./images/icons/person.svg" alt="Person logo" />
                <span>Profile</span>
              </div>
              <div class="navbar__services-message">
                <img src="./images/icons/message.svg" alt="Message" />
                <span>Message</span>
              </div>
              <div class="navbar__services-orders">
                <img src="./images/icons/orders.svg" alt="Orders" />
                <span>Orders</span>
              </div>
              <div class="navbar__services-cart">
                <img src="./images/icons/cart.svg" alt="Cart" />
                <span>My cart</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="container">
          <div class="categories">
            <div class="categories__control">
              <img src="./images/icons/control.svg" alt="Control" />
              <div class="categories__control-text">
                <span>All category</span>
                <span>Hot offers</span>
                <span>Gift boxes</span>
                <span>Projects</span>
                <span>Menu item</span>
                <div class="categories__control-texthelp">
                  <span>Help</span>
                  <img src="./images/icons/expand_more.svg" alt="Expand more" />
                </div>
              </div>
            </div>
            <div class="categories__country">
              <div class="categories__country-lang">
                <span>English, USD</span>
                <img src="./images/icons/expand_more.svg" alt="Expand more" />
              </div>
              <div class="categories__country-shipto">
                <span>Ship to</span>
                <img src="./images/icons/german.svg" alt="German" />
                <img src="./images/icons/expand_more.svg" alt="Expand more" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
