<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <div class="navbar__logo">
              <img src="./images/icons/logo-symbol.svg" alt="Brand logo" />
              <span class="navbar__logo-text">Brand</span>
            </div>
            <div class="navbar__search">
              <input type="text" placeholder="Search" />
              <div class="navbar__search-category">
                <span>All category</span>
                <img src="./images/icons/expand_more.svg" alt="Expand more" />
              </div>
              <button class="navbar__search-btn">Search</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
